<!-- <!DOCTYPE html>: html 타입의 문서인 것을 알려주는 태그 -->
<!DOCTYPE html>
<html>
  <head>
    <title>예제1</title>
  </head>
  <body>
    <!-- HTML 주석 -->

    <!-- 글자 쓰기: 줄바꿈을 하려면 br태그 사용-->
    안녕하세요. HTML Body입니다.<br />
    가나다라 <br />
    마바사아 <br />
    자차카타 <br /><br />
    파하

    <!--  문단 태그 -->
    <p>
      안녕하세요. 첫 번째 문단입니다. <br />
      안녕<br />
      하이
    </p>
    <p>두 번째 문단입니다</p>

    <!-- 제목 태그 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <!-- 수평선 -->
    <hr />

    <!-- 글자, 공백 그대로 -->
    <pre>
        안녕하세요
        문단을 나눠보겠습니다

        가나다라
        마바사아자차
        카타파하
     </pre
    >

    <!-- 굵은 글씨 -->
    <b>굵은 글씨 </b>
    <strong>진한 글씨</strong>

    <p>태그 중간에 <b>굵은 글씨</b>를 넣어 강조할 수 있다.</p>
  </body>
</html>
