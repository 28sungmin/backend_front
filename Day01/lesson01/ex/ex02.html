<!DOCTYPE html>
<html>
  <head>
    <title>예제2</title>
  </head>
  <body>
    <!-- Anchor 태그(hyperlink 태그): 다른 문서로 이동하는 것을 의미 -->
    <!-- _blank: 새 창, _self: 나 자신, 나머지 2개: 부모창(팝업창) -->
    <a href="https://naver.com" target="_blank">네이버 사이트로 이동</a>
    <br /><br />

    <!-- 이미지 태그 -->
    <a href="https://google.com">
      <img
        src="https://cdn.pixabay.com/photo/2023/09/21/11/30/cat-8266486_1280.jpg"
        alt="이미지"
        width="200"
      />
    </a>

    <!-- 중요!!! 리스트 태그: 메뉴를 만들 때 사용 -->
    <ul>
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
    </ul>

    <!-- 숫자 목록 -->
    <ol>
      <li>양파</li>
      <li>미나리</li>
      <li>대파</li>
      <li>마늘</li>
    </ol>

    <!-- 중첩 리스트 -->
    <ul>
      <li>
        과일의 종류
        <ul>
          <li>사과</li>
          <li>딸기</li>
          <li>포도</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
