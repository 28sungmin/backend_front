<!DOCTYPE html>
<html>
  <head>
    <title>예제3</title>
  </head>
  <body>
    <!-- input 태그 -->
    <b>ID</b>
    <input type="text" /><br /><br />

    <b>Password</b>
    <input type="password" /><br /><br />

    <!-- radio type:
        name이 같으면 같은 이름의 태그 중 하나만 선택 
        value에 한글도 넣을 수 있다.
    -->
    <b>성별</b><br />
    <input type="radio" name="gender" value="male" checked />남자
    <input type="radio" name="gender" value="female" />여자 <br /><br />

    <!-- checkbox: 다중선택 가능 -->
    <b>취미</b><br />
    <!-- label: 같이 붙어서 독서 글씨를 넣어도 체크가 되도록 하기 위함 => 넣어주는 게 좋음 -->
    <label><input type="checkbox" name="hobby" value="book" />독서</label>
    <label><input type="checkbox" name="hobby" value="game" />게임</label>
    <label><input type="checkbox" name="hobby" value="health" />헬스</label>
    <label><input type="checkbox" name="hobby" value="mountain" />등산</label>
    <br /><br />

    <!-- file type -->
    <b>프로필 사진 업로드</b><br /><br />
    <input type="file" />
    <br /><br />

    <!-- submit: 서버에 전송하는 버튼 -->
    <!-- button은 아무 기능이 없음 -->
    <input type="submit" value="회원가입" />

    <hr />

    <!-- 일반버튼 -->
    <button type="button">일반 버튼</button>
    <br /><br />

    <!-- 
        - key=value     예: tyep="button" => attribute(속성)
        - value(혼자 쓰이는 것)     예: selected, checked => property(속성)
    -->
    <!-- select 태그 -->
    <b>좋아하는 과일은?</b><br />
    <select>
      <option>--선택--</option>
      <option>망고</option>
      <option selected>샤인머스켓</option>
      <option>복숭아</option>
      <option>자두</option>
    </select>
    <br />
    <br />

    <!-- textarea -->
    <b>자기소개</b><br />
    <!-- textarea 사이에는 공백 넣지 말기!! => 공백을 넣으면 공백이 들어감 -->
    <textarea rows="10" cols="100"></textarea>
  </body>
</html>
