<!DOCTYPE html>
<html>
  <head>
    <title>가계부</title>
    <link rel="stylesheet" type="text/css" href="quiz04_style.css" />
  </head>
  <body>
    <h1>2024년 10월 가계부</h1>
    <table id="tb">
      <thead>
        <tr>
          <th>날짜</th>
          <th>사용처</th>
          <th>결제</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>5월 4일</td>
          <td>식재료 쇼핑</td>
          <td>신한카드</td>
          <td>87,000원</td>
        </tr>
        <tr>
          <td>5월 2일</td>
          <td>기름 주유</td>
          <td>국민카드</td>
          <td>50,000원</td>
        </tr>
        <tr>
          <td>5월 2일</td>
          <td>응급식 떡볶이</td>
          <td>현금</td>
          <td>12,000원</td>
        </tr>
        <tr id="last">
          <td>합계</td>
          <td colspan="3" class="text-right">149,000원</td>
        </tr>
      </tbody>
    </table>

    <p id="text">날짜: <input type="text" /> 사용처: <input type="text" /> 결제: <input type="text" /> 가격: <input type="text" /></p>
    <p>
      <button type="submit">저장하기</button>
    </p>
  </body>
</html>
